<div class="row message">
  <div class="">
    <table class="rounded-lg  mx-auto bg-gray-800 text-gray-200">
      <tr class="text-left border-b border-gray-300">
        <th>#</th>
        <th class="px-4 py-3">Nombre</th>
        <th class="px-4 py-3">Descripcion</th>
        <th class="px-4 py-3 text-right">
          <!--<button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full"
            [routerLink]="[ '/mensajes/create']">Crear</button>-->
        </th>

      </tr>
      <tr class="bg-gray-700 border-b border-gray-600" *ngFor="let item of list; let i=index">
        <td scope="row ">{{ i + 1 }}</td>
        <td class="px-4 py-3">{{ item.name }}</td>
        <td class="px-4 py-3">{{ item.description }}</td>
        <td class="px-4 py-3 flex space-x-4">
          <!--<button class="btn btn-info btn-sm mr-sm-2" (click)="enabledMailTemplate(item.id, i)">
            <i class="fi fi-rr-check"></i>
          </button>-->

          <button class="btn btn-warning btn-sm mr-sm-2" (click)="editar(item.id)">
            <i class="fi fi-rr-edit"></i>
          </button> 
          <!--<button class="btn btn-warning btn-sm mr-sm-2" [routerLink]="[ '/mensajes/edit', item.id ]">
            EDITAR
            <i class="fi fi-rr-edit"></i>
          </button>-->
          <!--<button class="btn btn-danger btn-sm mr-sm-2" (click)="deleteMailTemplate(item.id, i)">
            <i class="fi fi-rr-trash"></i>
          </button>-->
        </td>
      </tr>
    </table>
  </div>
</div>
