<form [formGroup]="form" class="max-w-lg mx-auto">
  <div class="mb-4">
    <label for="nombre" class="block">Nombre</label>
    <input type="text" id="nombre" formControlName="nombre" class="form-control">
  </div>
  <div class="mb-4">
    <label for="email" class="block">Email</label>
    <input type="email" id="email" formControlName="email" class="form-control">
  </div>
  <div class="mb-4">
    <label for="area" class="block">√Årea</label>
    <input type="text" id="area" formControlName="area" class="form-control">
  </div>
  <div class="mb-4">
    <label for="cargo" class="block">Cargo</label>
    <input type="text" id="cargo" formControlName="cargo" class="form-control">
  </div>
  <button class="btn btn-primary" (click)="enviar()">Enviar</button>
</form>
